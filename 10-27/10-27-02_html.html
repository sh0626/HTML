<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>버튼이 있는 입력 폼</title>
    </head>
    <body>
        <h3>버튼을 만들자</h3>
        <hr>
        <form>
            검색 : <input type="text" value=""><br>
            submit 버튼 : <input type="button" value="전송1">
                        <input type="button" value="전송2"><br>
            reset 버튼 : <input type="button" value="리셋1">
                        <input type="button" value="리셋2"><br>
            이미지 버튼 : <button type="button"><img src="../img/google.png"></button>
                        <button type="button"><img src="../img/google.png"></button>
        </form>

        <h3>체크박스</h3>
        <hr>
        <form>
            김밥 <input type="checkbox" value="1">
            삼각김밥 <input type="checkbox" value="2" checked>
            비빔밥 <input type="checkbox" value="3">
        </form>

        <h3>옵션 버튼</h3>
        <hr>
        <form>
            김밥 <input type="radio" value="1">
            삼각김밥 <input type="radio" value="2" checked>
            비빔밥 <input type="radio" value="3">
        </form>

        <h3>콤보박스</h3>
        <hr>
        <form>
            <select name="점심">
                <option value="1">김밥</option>
                <option value="2" selected>삼각김밥</option>
                <option value="3">비빔밥</option>
            </select>
        </form>
    </body>
</html>
