<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>label 로그인폼</title>
    </head>
    <body>
        <h3>로그인 폼</h3>
        <hr>
        <form name="for" method="get">
            <!-- 사용자 ID : <input type="text" size="15" value=""><br>
            비밀번호 : <input type="password" size="15" value=""><br>
            <input type="submit" value="완료"> -->

            <label>사용자 ID : <input type="text" size="15" value=""></label><br>
            <label>비밀 번호 : <input type="password" size="15" value=""></label><br>
            <input type="submit" value="완료"><br>

            <label for="user">사용자 ID : </label>
            <input id="user" type="text" size="15" value=""><br>
            <label for="pass">비밀 번호 : </label>
            <input id="pass" type="password" size="15" value=""><br>
            <input type="submit" value="완료">
        </form>
    </body>
</html>
